<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Inventory Management System</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
  th { background-color: #f4f4f4; }
  input[type="text"], input[type="number"] { padding: 5px; margin: 5px; }
  button { padding: 5px 10px; margin: 5px; }
</style>
</head>
<body>

<h1>Inventory Management System</h1>

<h2>Add New Item</h2>
<form id="addItemForm">
  <input type="text" id="itemName" placeholder="Item Name" required />
  <input type="number" id="itemQuantity" placeholder="Quantity" required />
  <input type="number" step="0.01" id="itemPrice" placeholder="Price" required />
  <button type="submit">Add Item</button>
</form>

<h2>Inventory List</h2>
<table id="inventoryTable">
  <thead>
    <tr>
      <th>Item Name</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <!-- Inventory items will appear here -->
  </tbody>
</table>

<script>
  const inventory = [];

  const form = document.getElementById('addItemForm');
  const tableBody = document.querySelector('#inventoryTable tbody');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('itemName').value.trim();
    const quantity = parseInt(document.getElementById('itemQuantity').value);
    const price = parseFloat(document.getElementById('itemPrice').value);

    // Add item to inventory
    inventory.push({ name, quantity, price });
    renderTable();
    form.reset();
  });

  function renderTable() {
    tableBody.innerHTML = '';
    inventory.forEach((item, index) => {
      const row = document.createElement('tr');

      row.innerHTML = `
        <td>${item.name}</td>
        <td>${item.quantity}</td>
        <td>$${item.price.toFixed(2)}</td>
        <td>
          <button onclick="deleteItem(${index})">Delete</button>
          <button onclick="editItem(${index})">Edit</button>
        </td>
      `;
      tableBody.appendChild(row);
    });
  }

  function deleteItem(index) {
    inventory.splice(index, 1);
    renderTable();
  }

  function editItem(index) {
    const item = inventory[index];
    const newName = prompt('Enter new name:', item.name);
    const newQuantity = prompt('Enter new quantity:', item.quantity);
    const newPrice = prompt('Enter new price:', item.price);

    if (newName !== null && newQuantity !== null && newPrice !== null) {
      inventory[index] = {
        name: newName.trim(),
        quantity: parseInt(newQuantity),
        price: parseFloat(newPrice)
      };
      renderTable();
    }
  }
</script>

</body>
</html>
